
<div class="text-center">
    <a  >
        <div><button (click)="editClick()" style="border: none;background-color: #138f45;color: white;width: 120px;height: 35px;"><i class="fa-solid fa-gear" style="color: #FFD43B;"></i>&nbsp;&nbsp;Settings</button></div>
    </a>
    
</div>

<div *ngIf="editClicked" class="text-center p-3">
    <label for="p1">
        <h3>edit profile</h3>
        
        <input (change)="getFile($event)" type="file" id="p1" style="display: none;">
        <img  [src]="profilePic" alt="" width="80px" style="border-radius: 50%;">

    </label>

    <div class="form-floating mb-3 mt-3">
        <input [(ngModel)]="admin.email" type="text" class="form-control" id="email1" name="email12" placeholder="name@example.com"
>       
 <label for="floatingInput">Email address</label>
      </div>

    <div class="form-floating ">
        <input [(ngModel)]="admin.password" type="text" class="form-control mt-3" id="pswd1" name="pswd123" placeholder="Password"
          >
        <label for="floatingPassword">Password</label>
      </div>
      <button (click)="editData()" class="btn btn-outline-secondary w-100 mt-3">Update</button>
      <button (click)="cancel()" class="btn btn-outline-warning w-100 mt-3">Cancel</button>



</div>
