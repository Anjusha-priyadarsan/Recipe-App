<div class="row ">
    <div class="row">
        <div class="col-lg-2 shadow  " id="nav">
            <div id="links">
                <div class="text-center  mt-3">

                    <img class="" [src]="profilePic" alt="" width="80px" height="80px" style="border-radius: 50%;"> <br>
                    <h2 class="mt-2" style="color:rgb(255, 166, 0);">Welcome {{AdminUserName}}</h2>


                </div>
                <hr>
                <a routerLink="/add-recp">
                    <div><button
                            style="border: none;background-color: #138f45;color: white;width: 120px;height: 35px;"><i
                                class="fa-solid fa-circle-plus" style="color: #FFD43B;"></i>&nbsp;&nbsp;Add
                            Recipie</button>
                    </div>
                </a>
                <hr>

                <app-admin-edit (onAdminChange)="updatedAdmin($event)"
                    (onImageChange)="updatedAdminImg($event)"></app-admin-edit>
                <hr>
                <a href="login">
                    <div><button
                            style="border: none;background-color: #138f45;color: white;width: 120px;height: 35px;"><i
                                class="fa-solid fa-right-from-bracket"
                                style="color: #FFD43B;"></i>&nbsp;&nbsp;Logout</button></div>
                </a>
                <!-- <hr> -->

            </div>
        </div>
        <div class="col-lg-10 p-2 bg-dark">
            <div class="row">
                <div class="row">

                    <div class="col-lg-6 ">
                        <div class="anim1">
                            <img src="https://t4.ftcdn.net/jpg/06/60/19/73/360_F_660197321_5hafwRtxQbE75lY8FaiwzKBoOhmlhtW4.jpg"
                                class="w-100" height="300px">
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="anim3">
                            <img class="w-100"
                                src="https://img.freepik.com/premium-photo/woman-prepares-salad-kitchen-counter_662214-48405.jpg"
                                alt="" height="300px">
                        </div>
                        </div>

                </div>
                <div class="row">
                    <div class="col-lg-6">
                       <div class="anim4">
                            <img
                                src="https://img.freepik.com/premium-photo/person-cooking-vegetables-pan-generative-ai_197463-3185.jpg"
                                alt="" class="w-100" height="300px">
                       </div>
                        </div>
                    <div class="col-lg-6">
                        <div class="anim2">
                            <img src="https://t3.ftcdn.net/jpg/06/60/19/36/240_F_660193680_Gxm1xzPi6xQEOrAF2NaAb1nL1WOx4gTL.jpg"
                                alt="" class="w-100" height="300px">
                        </div>
                    </div>

                </div>
            </div>





            <!-- recepies -->

            <div class="row  p-2 mt-4">

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"
                            style="color: #218c03;"></i></span>
                    <div class="form-floating">
                        <input [(ngModel)]="recpName" type="text" class="form-control" id="floatingInputGroup1"
                            placeholder="Username">
                        <label for="floatingInputGroup1">Search by Dish Name</label>
                    </div>
                </div>






            </div>
        </div>
    </div>
    <div class="row p-5" style="background-color: bisque;">

        <div *ngFor="let item of recpList | search : recpName : 'name' | paginate: { itemsPerPage: 8, currentPage: p }  "
            id="anim" class="card shadow p-2 col-lg-3 m-3 mt-5  text-light" style="width: 16rem;">
            <a routerLink="/single/{{item.id}}" style="text-decoration: none;">
                <img [src]="item.img" class="card-img-top" alt="..." height="300px">

            </a>
            <div class="card-body text-center p-2" style="background-color: black;">
                <h5 class="card-title " style="font-style: italic;color:white ;">{{item.name}}</h5>

                <!-- <i class="fa-solid fa-thumbs-up" style="color: green;"></i>1,023 -->


            </div>
            <div class="d-flex justify-content-around p-3" style="background-color: black;">
                <a routerLink="/edit/{{item.id}}">
                    <button type="button" class="btn btn-outline-warning"><i
                            class="fa-solid fa-pen-to-square"></i>&nbsp;Edit</button>

                </a> <button (click)="removeRecp(item.id)" type="button" class="btn btn-outline-danger"><i
                        class="fa-solid fa-trash"></i>&nbsp;Delete</button>
            </div>
        </div>

        <div class="text-center mt-5">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>

    </div>



</div>
