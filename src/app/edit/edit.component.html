<div class="container">

    <div class="row">
        <div class="col-lg-12 p-5">
            <div class="rounded shadow p-3" style="background-image: url(https://i.pinimg.com/736x/1f/2e/d7/1f2ed796410477e1a734a08a516a7c9e.jpg);background-repeat: no-repeat;background-size: cover;">
                <h1 class="text-center"><span style="color: red;">U</span>pdate <span style="color: yellow;"> R</span>ecipie</h1>
                <form (ngSubmit)="updateRecp()" class="form-floating" >
                    <div class="text-center">
                        <label for="p1">
        
                            <input (change)="getFile($event)" type="file" id="p1" style="display: none;" name="ppp" >
                            <img class="rounded-end-circle" [src]="singleRecp.img" alt="" width="120px">
                    
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input [(ngModel)]="singleRecp.name" name="name1" type="text" class="form-control mt-3" id="name" placeholder="Image Url"
                            >
                        <label for="floatingInput"> Name</label>
                    </div>
                    <!-- error message -->
                    <!-- <div *ngIf="addUserFormModel.get('name')?.errors&&addUserFormModel.get('name')?.touched">
                        <p class="text-danger">Name inclde only letters and space</p>
                    </div> -->
                    <div class="form-floating">
                        <textarea [(ngModel)]="singleRecp.ingrediants" class="form-control" placeholder="Ingrediants" id="floatingTextarea1" name="ing"></textarea>
                        <label for="floatingTextarea">Ingrediants</label>
                      </div>
                      <div class="form-floating mt-3">
                        <textarea  [(ngModel)]="singleRecp.Description"class="form-control" placeholder="Ingrediants" id="floatingTextarea2"name="dis" ></textarea>
                        <label for="floatingTextarea">Direction</label>
                      </div>
                    
                     <!-- error message -->
                     <!-- <div *ngIf="addUserFormModel.get('email')?.errors&&addUserFormModel.get('email')?.touched">
                        <p class="text-danger">Please enter a valid email </p>
                    </div> -->
                    <!-- Example split danger button -->
                   
                    <div class=" w-100  mt-3">
                        <select [(ngModel)]="singleRecp.Category"   class="w-100 rounded" name="Cat" id="cat1"
                            style="background-color: yellow;">
                            <option value="" disabled selected hidden>Category</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Soup">Soup</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Others">Others</option>






                        </select>
                    </div>
                    

                    <button type="submit" class="btn btn-success w-100 mt-3">Update </button>
                    <button type="submit" class="btn btn-danger w-100 mt-2">Cancel </button>

                </form>
            </div>

        </div>
        

    </div>

</div>
